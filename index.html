<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Sectional Resume Builder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Resume Builder</h1>

    <!-- Form to capture user input -->
    <form id="resumeForm">
        <h2>Personal Information</h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="title">Professional Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <h2>Education</h2>
        <div id="educationContainer">
            <div class="education-item">
                <label for="degree">Degree:</label>
                <input type="text" class="degree" required><br><br>

                <label for="institution">Institution:</label>
                <input type="text" class="institution" required><br><br>

                <label for="year">Year:</label>
                <input type="text" class="year" required><br><br>
            </div>
        </div>
        <button type="button" id="addEducation">Add More Education</button><br><br>

        <h2>Work Experience</h2>
        <div id="experienceContainer">
            <div class="experience-item">
                <label for="jobTitle">Job Title:</label>
                <input type="text" class="jobTitle" required><br><br>

                <label for="company">Company:</label>
                <input type="text" class="company" required><br><br>

                <label for="expYear">Years:</label>
                <input type="text" class="expYear" required><br><br>
            </div>
        </div>
        <button type="button" id="addExperience">Add More Experience</button><br><br>

        <h2>Skills</h2>
        <div id="skillsContainer">
            <input type="text" class="skill" placeholder="Enter a skill" required><br><br>
        </div>
        <button type="button" id="addSkill">Add More Skill</button><br><br>

        <button type="submit">Generate Resume</button>
    </form>

    <!-- Container to display the generated resume -->
    <div id="resumeContainer" style="display: none;">
        <h1>Generated Resume</h1>
        <div id="generatedResume"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
